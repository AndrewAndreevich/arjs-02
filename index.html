<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR - Marker based</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- rawgithack development URL -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="component.js"></script>
    
    <script>

      
      AFRAME.registerComponent('markerhandler', {
      init: function () {
        this.el.sceneEl.addEventListener('markerFound', () => {
          // redirect to custom URL
          //document.querySelector("#debugTitle").setAttribute('text',  "value: "+ "FOUND" );
           // allowClick = true;
            window.parent.postMessage("FOUND" , "*");
        });
     
        this.el.sceneEl.addEventListener('markerLost', () => {
          // redirect to custom URL
         // document.querySelector("#debugTitle").setAttribute('text',  "value: "+ "LOST" );
         // allowClick = false;
          window.parent.postMessage("LOST" , "*");
        });
     
         }});
     

             
   </script>

  </head>

  <body style="margin: 0px; overflow: hidden">

    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
        >
        </a-asset-item>
      </a-assets>
      <a-marker markerhandler emitevents="true" type="barcode" value="0">
        <a-entity
          position="0 0 0"
          scale="0.04 0.04 0.04"
          gltf-model="#bowser"
          rotation="-90 -90 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    


  </body>
</html>
