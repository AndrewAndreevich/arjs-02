<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR - Marker based</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- rawgithack development URL -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="component.js"></script>
    
    <script>

      
      AFRAME.registerComponent('markerhandler', {
      init: function () {
        this.el.sceneEl.addEventListener('markerFound', () => {
          // redirect to custom URL
          //document.querySelector("#debugTitle").setAttribute('text',  "value: "+ "FOUND" );
           // allowClick = true;
            window.parent.postMessage("FOUND" , "*");
        });
     
        this.el.sceneEl.addEventListener('markerLost', () => {
          // redirect to custom URL
         // document.querySelector("#debugTitle").setAttribute('text',  "value: "+ "LOST" );
         // allowClick = false;
          window.parent.postMessage("LOST" , "*");
        });
     
         }});
     
          const queryString = window.location.search;
          console.log(queryString);
          const urlParams = new URLSearchParams(queryString);
          console.log(urlParams);
          const marker = urlParams.get('marker');
          const object = urlParams.get('object');
              
          console.log(marker);
          console.log(object);
              
          window.onload = function() {
             console.log("Set params..");
          
             var markerEl = document.getElementById("marker");
             markerEl.setAttribute("url", marker); 
             console.log(markerEl);
          
             var objectEl = document.getElementById("bowser");
             objectEl.setAttribute("src", object); 
             console.log(objectEl);
//https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb
//https://andrewandreevich.github.io/ar_test_fw2h87kdn/assets/marker.patt
      } 
             
   </script>

  </head>

  <body style="margin: 0px; overflow: hidden">

    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          
          src=""
        >
        </a-asset-item>
      </a-assets>
      <a-marker id="marker" markerhandler emitevents="true" type="pattern" url="">
        <a-entity
          position="0 0 0"
          scale="0.04 0.04 0.04"
          gltf-model="#bowser"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    


  </body>
</html>
