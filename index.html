<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR - Marker based</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <!-- rawgithack development URL -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="component.js"></script>
    <script>
      AFRAME.registerComponent('markerhandler', {

    init: function() {
        const animatedMarker = document.querySelector("#animated-marker");
        const aEntity = document.querySelector("#animated-model");

        // every click, we make our model grow in size :)
        animatedMarker.addEventListener('click', function(ev, target){
            const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
            if (aEntity && intersectedElement === aEntity) {
                const scale = aEntity.getAttribute('scale');
                Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
                aEntity.setAttribute('scale', scale);
            }
        });
}});
    </script>
  </head>

  <body style="margin: 0px; overflow: hidden">

    <a-scene
      embedded
      arjs=" sourceWidth: 1024; sourceHeight: 776; displayWidth: 1024; displayHeight: 776;  detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      switch-camera
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
        >
        </a-asset-item>
      </a-assets>
      <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type="barcode" value="0"  >
        <a-entity
          id="animated-model"
          position="0 0 0"
          scale="0.08 0.08 0.08"
          gltf-model="#bowser"
          rotation="-90 -90 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  </body>
</html>
