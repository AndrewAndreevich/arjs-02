<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="titleg">AR - Marker based</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- rawgithack development URL   <script src="component.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
   
  </head>

  <body style="margin: 0px; overflow: hidden">

    <script>
      
      AFRAME.registerComponent('markerhandler', {
      init: function () {
        this.el.sceneEl.addEventListener('markerFound', () => {
          // redirect to custom URL
          //document.querySelector("#debugTitle").setAttribute('text',  "value: "+ "FOUND" );
           // allowClick = true;
            window.parent.postMessage("FOUND" , "*");
              document.querySelector("#titleg").innerHTML = "FOUND"
        });
     
        this.el.sceneEl.addEventListener('markerLost', () => {
          // redirect to custom URL
         document.querySelector("#titleg").innerHTML = "LOST"
         // allowClick = false;
          window.parent.postMessage("LOST" , "*");
        });
     
         }});
     
             
   </script>



    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
 
      <a-marker id="animated-marker" markerhandler emitevents="true" type="pattern" url="marker=https://andrewandreevich.github.io/arjs-02/marker.patt">
        <a-entity
          id="animated-model"
          position="0 0 0"
          scale="0.08 0.08 0.08"
          gltf-model="https://andrewandreevich.github.io/arjs-02/06bd98b4-97ee-4c07-a546-fe39ca205034_bowser.glb"
          rotation="-90 -90 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  </body>
</html>
