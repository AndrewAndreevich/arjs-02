<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR - Marker based</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <!-- rawgithack development URL 
     
    https://andrewandreevich.github.io/arjs-02/?marker=https://andrewandreevich.github.io/ar_test_fw2h87kdn/assets/marker.patt&object=https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb
    
    -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="component.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">


    <script>

      const queryString = window.location.search;
      console.log(queryString);
      const urlParams = new URLSearchParams(queryString);
      console.log(urlParams);
      const marker = urlParams.get('marker');
      const object = urlParams.get('object');
      
      console.log(marker);
      console.log(object);
      
      window.onload = function() {
         console.log("Set params..");

         var markerEl = document.getElementById("animated-marker");
         markerEl.setAttribute("url", marker); 
         console.log(markerEl);

         var objectEl = document.getElementById("animated-model");
         objectEl.setAttribute("gltf-model", object); 
         console.log(objectEl);

      } 

      
  </script>



    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >

      <a-marker  id="animated-marker" type="pattern" url="https://andrewandreevich.github.io/ar_test_fw2h87kdn/assets/marker.patt">
        <a-entity
          id="animated-model"
          position="0 0 0"
          scale="0.04 0.04 0.04"
          gltf-model="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  </body>
</html>
